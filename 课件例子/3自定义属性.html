<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBtn = document.getElementsByTagName('input')[0];
	for(var name in oBtn.dataset){
		alert(name+'=='+oBtn.dataset[name]);
	
	}


},false);
</script>
</head>

<body>
<input type="button" value="abc" data-a="12" data-b="5" />
</body>
</html>
